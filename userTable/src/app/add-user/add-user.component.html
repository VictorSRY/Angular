
<div class="row d-flex justify-content-center">
    <div class="col-6 bg-light" style="position: relative; top: 10vh;">
        <br>
        <h1 class="text-center"><span class="text-danger">Add</span> User</h1>
        <hr>
        <form #userform='ngForm'>
            <div class="form-"></div>
            <div class="form-group">
                <label for="">user name:</label>
                <input type="text" name="userName" class="form-control" required [(ngModel)]='formData.name'>
            </div>
            <div class="form-group">
                <label for="">email:</label>
                <input type="text" name="email" class="form-control" required [(ngModel)]='formData.email'>
            </div>
            <div class="form-group">
                <label for="">user Id:</label>
                <input type="text" name="userId" class="form-control" required [(ngModel)]='formData.userId'>
            </div>
            <div class="form-group btn-group float-right">
                <button class="btn btn-success" type="button" (click)='add(userform)'>add</button>
                <button class="btn btn-danger" (click)='back()'>Discard</button>
            </div>
        </form>
    </div>
</div>
